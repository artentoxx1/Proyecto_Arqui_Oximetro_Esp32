        <tbody>
            <tr>
                <td>
                    <a href="/update"><button class="ButtonR Button">

                <td>
                    <strong> """+ str(beats) +""" </strong>

            </tr>

                    <strong> """+ str(round(sensor.read_temperature(),2)) +""" &#176;C</strong>                   
                </td>

            </tr>
